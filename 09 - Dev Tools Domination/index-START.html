<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 }
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello");

      // Interpolated
      console.log("Hello I am a %s string!", "#poop");

      // Styled
      console.log(
        "%c I am a some great text",
        "font-size: 18px; background: red"
      );

      // warning!
      console.warn("Ohh NO!");

      // Error :|
      console.error("Errors!");

      // Info
      console.info("Some info duh");

      // Testing
      console.assert(
        p.classList.contains("ouch"),
        "These are not the droids youre looking for"
      );

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Matt");
      console.count("Matt");
      console.count("Matt");
      console.count("Matt");
      console.count("Matt");

      // timing
      console.time("fetch data");
      fetch("http://api.github.com/users/wesbos")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
